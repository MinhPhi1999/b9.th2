<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body onload="docReady()">
<img id="nobita" src="https://james.codegym.vn/pluginfile.php/27447/mod_assign/intro/1.png" alt="" style="position:absolute;left:0; top:0;" height="100" width="80"/>

<script>
    // let Image = document.getElementById('myI');
    // init()
    // function init() {
    //     Image.style.position='relative';
    //     Image.style.top=0+'px;'
    // }
    //
    let element = document.getElementById("nobita");
    function up() {

        // let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function down() {
        // let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function left() {
        // let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function right() {
        // let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function move(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }
    function docReady() {
        document.addEventListener('keydown', move);
    }


</script>
</body>
</html>
